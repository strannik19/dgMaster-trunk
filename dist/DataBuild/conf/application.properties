# dgmaster masterbuild properties
###################################################
# masterbuild home 
# (all files and dirs are relative to this )
dgmaster.masterbuild.basedir=C:/workspace/DgMaster/dist/DataBuild

#Log4j configuration file
dgmaster.masterbuild.log4j.config=generator.xml

#System definitions file - this is the file that contains the list of all available randomizers 
dgmaster.masterbuild.default.systemdefinitions=SystemDefinitions.xml

dgmaster.masterbuild.default.stagedatacontextdefinition=StageDataContextDefinition.xml

# Total number of build stages
dgmaster.masterbuild.numstages=6
###################################################
# Order of build (defaults to time)
# time => for each day build stage1 to n
# stage => for each stage build day 1 to n
###################################################
dgmaster.masterbuild.buildorder=time
###################################################
# stage dirs and order of build
dgmaster.masterbuild.stagebasedir=staging
# stage dir shared by all stages
dgmaster.masterbuild.sharededir=staging/shared
###################################################
# Global properties 
# ( can be overwritten in stagepropertiesfile)
# Start Date ddMMyyyy ( no ... you can't change the format )
dgmaster.masterbuild.start.date=01012013
dgmaster.masterbuild.number.of.days=10
###################################################
# Stage properties
###################################################
# Stage 1 
###################################################
dgmaster.masterbuild.stagedir.1=stage1
dgmaster.masterbuild.stagebuilder.1=generator.stagebuild.impl.EntityStageBuilder
dgmaster.masterbuild.stagepropertiesfile.1=stage.properties
###################################################
#Stage 2
###################################################
dgmaster.masterbuild.stagedir.2=stage2
dgmaster.masterbuild.stagebuilder.2=generator.stagebuild.impl.EntityStageBuilder
